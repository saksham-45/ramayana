# Valmiki Sanskrit Text - Key Shlokas
valmiki_shlokas:
  - shloka_ref: "Aranya 68.17"
    sanskrit: "तौ दृष्ट्वा पतितं भूमौ जटायुं गतजीवितम् । हा पिता हा महाबाहो इत्येवं परिदेवितम् ॥"
    transliteration: "tau dṛṣṭvā patitaṁ bhūmau jaṭāyuṁ gatajīvitam | hā pitā hā mahābāho ityevaṁ paridevitam ||"
    translation: "Seeing Jatayu fallen on the ground, life nearly gone, [Rama] lamented thus: 'Alas father! Alas mighty-armed one!'"
  
  - shloka_ref: "Aranya 68.19"
    sanskrit: "को भवान् कस्य वा पुत्रो गृध्रराजो महाबलः । कथं त्वमसि विज्ञेयः कथं चेमां गतां वने ॥"
    transliteration: "ko bhavān kasya vā putro gṛdhrarājo mahābalaḥ | kathaṁ tvamasi vijñeyaḥ kathaṁ cemāṁ gatāṁ vane ||"
    translation: "Who are you? Whose son? O mighty vulture-king! How should I know you? How did you come into this forest?"
  
  - shloka_ref: "Aranya 68.22"
    sanskrit: "रावणेन हृता राज्ञा भार्या ते राघवर्षभ । तां निवारयतो राक्षसाद्विनष्टा मम जीविका ॥"
    transliteration: "rāvaṇena hṛtā rājñā bhāryā te rāghavarṣabha | tāṁ nivārayato rākṣasādvinaṣṭā mama jīvikā ||"
    translation: "Your wife was taken by king Ravana, O best of Raghus. While trying to stop that rakshasa, my life-force was destroyed."
  
  - shloka_ref: "Aranya 68.28"
    sanskrit: "गतासुं तु महात्मानं दृष्ट्वा राघवनन्दनः । बाष्पपूर्णमुखः श्रीमान् विललापाकुलेन्द्रियः ॥"
    transliteration: "gatāsuṁ tu mahātmānaṁ dṛṣṭvā rāghavandanaḥ | bāṣpapūrṇamukhaḥ śrīmān vilalāpākulendriyaḥ ||"
    translation: "Seeing the great soul departed, Rama, his face filled with tears, his senses overwhelmed, lamented."

